<!DOCTYPE html>
<html>
  <head>
  	<title>组件页面</title>
  	<meta charset="utf-8" />
  	<link rel="stylesheet" href="./css/modules.css" />
  </head>
  <body style='margin:0;padding:0'>
  <h1>开始界面</h1>
  	<div class='intro-module'>
  		<div class='button'>特别鸣谢</div>
  		<div class='button'>关于我们</div>
  		<div class='button'>读取进度</div>
  		<div class='button'>开始游戏</div>
  	</div>
  <h1>大地图</h1>
  <div class='map-module'>
  	<div class='button'>离开</div>
  	<div class='button'>技能</div>
  	<div class='button'>人物</div>
  </div>
  <h1>CG播放</h1>
  <div class='cg-module'>
  	<div class='button'>跳过CG</div>
  </div>
  <h1>字幕</h1>
  <div class='drama-module'>
  	<div class='button'>跳过字幕</div>
  </div>
  <h1>对话</h1>
  <div class='dialogue-module'>
  	<div class='chat'>
  		<div class='avatar'>头像图片</div>
  		<div class='content'>
  			<h1><span>【</span><span class='name'>名字</span><span>】</span></h1>
  			<p class='words'>单段剧情</p>
  		</div>
  	</div>
  </div>
  <h1>战斗</h1>
  <div class='battle-module'>
    <div class='skill-icons'>
    	  <div class='skill-icon'></div>
        <div class='skill-icon'></div>
        <div class='skill-icon'></div>
        <div class='skill-icon'></div>
    </div>
  </div>
  <h1>物品管理界面</h1>
  <div id='item_manage'>
      <div class='btn_close'>
        
      </div>
      <div id='attribute_panel'>
        <div id='avatars'>
          <div class='avatar'></div>
          <div class='avatar'></div>
          <div class='avatar'></div>
        </div>
        <div id='attributes'>
          <h1 id='role_name'>唐如</h1>
          <div id='wear_left'>
            <div class='weapon'></div>
          </div>
          <canvas id='wear_preview'>
                    </canvas>
          <div id='wear_right'>
            <div class='clothes'></div>
          </div>
          <div id='attribute_list'>
            <label>生命值</label>
                        <span id='num_0'>8523</span>
                        <label>等级</label>
                        <span id='num_1'>13</span>
                        <label>攻击</label>
                        <span id='num_2'>12</span>
                        <label>防御</label>
                        <span id='num_3'>23</span>
                        <label>暴击</label>
                        <span id='num_4'>5</span>
                        <label>闪避</label>
                        <span id='num_5'>5</span>
                        <label>经验</label>
                        <div class='exp_line_outer'>
                          <div class='exp_line_inner'><span class='value'>200/1000</span></div>
                        </div>
          </div>
        </div>
      </div>
      <div id='item_panel'>
        <div id='item_icons'>
          <div class='icon_panel'>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
            <div class='item_icon'></div>
          </div>  
        </div>
        <div class='description'>
          <h2 class='item_name'>物品名称</h2>
          <p class='item_description'>物品描述</p>
          <p class='item_attribute'>物品属性</p>
        </div>
      </div>
    </div>
  </body>
</html>
